<!DOCTYPE html>
<html lang="tr" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Rehberi</title>
    <link href="./dist/output.css" rel="stylesheet">
    <script src="./src/main.js" defer></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <nav class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-6">
                    <h1 class="text-xl font-bold text-gray-800 dark:text-white cursor-pointer" onclick="resetView()">TV Rehberi</h1>
                    <!-- Desktop menu -->
                    <div class="hidden md:flex space-x-4">
                        <button onclick="showChannelPreferences()" 
                                class="text-gray-600 hover:text-gray-800 dark:text-gray-300">
                            Kanal Tercihleri
                        </button>
                        <a href="#" onclick="showAboutPage(event)" 
                           class="text-gray-600 hover:text-gray-800 dark:text-gray-300">
                            Hakkında
                        </a>
                    </div>
                </div>
                
                <!-- Right side with theme toggle and mobile menu -->
                <div class="flex items-center space-x-4">
                    <!-- Theme Toggle Button -->
                    <button 
                        id="themeToggle" 
                        type="button" 
                        role="switch" 
                        aria-checked="false"
                        class="theme-switch"
                    >
                        <span class="theme-switch-handle"></span>
                    </button>

                    <!-- Mobile menu button -->
                    <div class="flex md:hidden">
                        <button 
                            onclick="toggleMobileMenu()"
                            class="p-2 text-gray-600 hover:text-gray-800 dark:text-gray-300"
                            aria-label="Menu"
                        >
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </nav>
        </div>
        
        <!-- Mobile menu overlay -->
        <div id="mobileMenu" class="fixed inset-0 bg-white dark:bg-gray-800 z-50 hidden md:hidden">
            <div class="max-w-7xl mx-auto px-4 py-6">
                <div class="flex justify-end mb-6">
                    <button 
                        onclick="toggleMobileMenu()"
                        class="p-2 text-gray-600 hover:text-gray-800 dark:text-gray-300"
                    >
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <div class="flex flex-col space-y-4">
                    <button onclick="showChannelPreferences(); toggleMobileMenu();" 
                            class="py-3 text-left text-lg font-medium text-gray-600 hover:text-gray-800 dark:text-gray-300">
                        Kanal Tercihleri
                    </button>
                    <a href="#" 
                       onclick="showAboutPage(event); toggleMobileMenu();" 
                       class="py-3 text-left text-lg font-medium text-gray-600 hover:text-gray-800 dark:text-gray-300">
                        Hakkında
                    </a>
                    
                    <!-- Add theme toggle option -->
                    <div class="flex items-center justify-between py-3">
                        <span class="text-lg font-medium text-gray-600 hover:text-gray-800 dark:text-gray-300">
                            Karanlık Mod
                        </span>
                        <button 
                            id="mobileThemeToggle" 
                            type="button" 
                            role="switch" 
                            aria-checked="false"
                            class="theme-switch"
                        >
                            <span class="theme-switch-handle"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Channel Navigation -->
    <div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="channel-nav flex space-x-4 overflow-x-auto pb-2 scrollbar-hide">
                <!-- Channel logos will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Time Navigation -->
    <div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-16 z-40">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex flex-col md:flex-row md:justify-between md:items-center py-3 md:h-12 space-y-3 md:space-y-0">
                <div class="flex flex-wrap items-center gap-3">
                    <!-- Mobile navigation arrows + Date Selector (inline) -->
                    <div class="flex items-center md:hidden">
                        <button id="prevDate" 
                                onclick="navigateDate(-1)"
                                class="p-2 text-gray-600 hover:text-gray-800 dark:text-gray-300 transition-all hover:scale-95 active:scale-95">
                            ←
                        </button>
                    </div>
                    
                    <!-- Date Selector -->
                    <select id="dateSelector" class="bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 px-3 py-1.5 md:px-4 md:py-2 text-sm rounded-lg">
                        <option value="2024-02-15">15 Şubat 2024</option>
                        <option value="2024-02-16">16 Şubat 2024</option>
                        <option value="2024-02-17">17 Şubat 2024</option>
                        <option value="2024-02-18">18 Şubat 2024</option>
                        <option value="2024-02-19">19 Şubat 2024</option>
                        <option value="2024-02-20">20 Şubat 2024</option>
                    </select>

                    <!-- Mobile next arrow (after date selector) -->
                    <div class="flex items-center md:hidden">
                        <button id="nextDate" 
                                onclick="navigateDate(1)"
                                class="p-2 text-gray-600 hover:text-gray-800 dark:text-gray-300 transition-all hover:scale-95 active:scale-95">
                            →
                        </button>
                    </div>

                    <!-- Channel Selector -->
                    <select id="channelSelector" class="bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 px-3 py-1.5 md:px-4 md:py-2 text-sm rounded-lg">
                        <option value="">Tüm Kanallar</option>
                    </select>

                    <!-- Search input -->
                    <div class="relative flex-1 md:flex-none">
                        <input 
                            type="search" 
                            id="programSearch" 
                            placeholder="Program veya kanal ara..."
                            class="w-full md:w-64 bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 px-3 py-1.5 md:px-9 md:py-2 rounded-lg pl-9 text-sm"
                        >
                        <span class="absolute left-3 top-2 text-gray-400">
                            <svg class="search-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.6095 13.7241L12.2248 10.3394C12.9241 9.28543 13.3335 8.02342 13.3335 6.66674C13.3335 2.9907 10.3428 0 6.66674 0C2.9907 0 0 2.9907 0 6.66674C0 10.3428 2.9907 13.3335 6.66674 13.3335C8.02342 13.3335 9.28543 12.9241 10.3394 12.2248L13.7241 15.6095C14.2441 16.1302 15.0895 16.1302 15.6095 15.6095C16.1302 15.0888 16.1302 14.2448 15.6095 13.7241ZM2.00002 6.66674C2.00002 4.09338 4.09338 2.00002 6.66674 2.00002C9.2401 2.00002 11.3335 4.09338 11.3335 6.66674C11.3335 9.2401 9.2401 11.3335 6.66674 11.3335C4.09338 11.3335 2.00002 9.2401 2.00002 6.66674Z"/>
                            </svg>
                        </span>
                    </div>
                </div>

                <!-- Desktop navigation arrows (hidden on mobile) -->
                <div class="hidden md:flex space-x-2">
                    <button id="prevDateDesktop" 
                            onclick="navigateDate(-1)"
                            class="p-2 text-gray-600 hover:text-gray-800 dark:text-gray-300 transition-all hover:scale-95 active:scale-95">
                        ←
                    </button>
                    <button id="nextDateDesktop" 
                            onclick="navigateDate(1)"
                            class="p-2 text-gray-600 hover:text-gray-800 dark:text-gray-300 transition-all hover:scale-95 active:scale-95">
                        →
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-6">
        <div class="content space-y-6">
            <!-- Program content will be inserted here by JavaScript -->
        </div>
    </main>
</body>
</html>
