<!DOCTYPE html>
<html lang="tr" class="light">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Rehberi</title>
    <link href="./dist/output.css" rel="stylesheet">
    <script src="./src/main.js" defer></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <nav class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-6">
                    <h1 class="text-xl font-bold text-gray-800 dark:text-white cursor-pointer" onclick="resetView()">TV Rehberi</h1>
                    <div class="flex space-x-4">
                        <button onclick="showChannelPreferences()" 
                                class="text-gray-600 hover:text-gray-800 dark:text-gray-300">
                            Kanal Tercihleri
                        </button>
                        <a href="#" onclick="showAboutPage(event)"

                            Hakkƒ±nda
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Channel Navigation -->
    <div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="channel-nav flex space-x-4 overflow-x-auto pb-2 scrollbar-hide">
                <!-- Channel logos will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Time Navigation -->
    <div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-16 z-40">
        <div class="max-w-7xl mx-auto px-4">
            <!-- Adjust for mobile -->
            <div class="flex flex-col md:flex-row md:justify-between md:items-center py-3 md:h-12 space-y-3 md:space-y-0">
                <div class="flex flex-wrap items-center gap-3">
                    <!-- Date Selector -->
                    <select id="dateSelector" class="bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 px-3 py-1.5 md:px-4 md:py-2 text-sm rounded-lg">
                        <option value="2024-02-17">17 ≈ûubat 2024</option>
                        <option value="2024-02-18">18 ≈ûubat 2024</option>
                        <option value="2024-02-19">19 ≈ûubat 2024</option>
                        <option value="2024-02-20">20 ≈ûubat 2024</option>
                    </select>

                    <!-- Channel Selector -->
                    <select id="channelSelector" class="bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 px-3 py-1.5 md:px-4 md:py-2 text-sm rounded-lg">
                        <option value="">T√ºm Kanallar</option>
                    </select>

                    <!-- Search input -->
                    <div class="relative flex-1 md:flex-none">
                        <input 
                            type="search" 
                            id="programSearch" 
                            placeholder="Program veya kanal ara..."
                            class="w-full md:w-64 bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 px-3 py-1.5 md:px-4 md:py-2 rounded-lg pl-9 text-sm"
                        >
                        <span class="absolute left-3 top-2 text-gray-400">üîç</span>
                    </div>
                </div>

                <!-- Navigation arrows -->
                <div class="flex space-x-2">
                    <button class="p-2 text-gray-600 hover:text-gray-800 dark:text-gray-300">‚Üê</button>
                    <button class="p-2 text-gray-600 hover:text-gray-800 dark:text-gray-300">‚Üí</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-6">
        <div class="content space-y-6">
            <!-- Program content will be inserted here by JavaScript -->
        </div>
    </main>
</body>
</html>
