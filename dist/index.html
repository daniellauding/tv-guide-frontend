<!DOCTYPE html>
<html lang="tr" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Rehberi</title>
    <link href="output.css" rel="stylesheet" />
    <link href="fonts/fonts.css" rel="stylesheet" />
    <script src="constants/icons.js"></script>
    <script src="main.js" defer></script>
  </head>
  <body class="body">
    <!-- Header -->
    <header class="header">
      <div class="header__container">
        <nav class="nav-bar">
          <div class="nav-bar__inner">
            <!-- Mobile menu button -->
            <button onclick="toggleMobileMenu()" class="button button--icon" aria-label="Menu">
              <span class="icon icon-hamburger"></span>
            </button>
            <h1 class="nav-bar__logo m-0" onclick="resetView()">
              <img src="logo.png" alt="TV Rehberi" class="logo h-8"/>
            </h1>
          </div>

          <!-- Desktop Providers - Hidden on mobile -->
          <div class="provider-list">
            <div class="provider-list__scroll">
              <div class="provider-list__wrapper">
                <button class="provider-card provider-card--active" data-provider="providerOne">
                  Provider #1
                </button>
                <button class="provider-card" data-provider="providerTwo">Provider #2</button>
                <button class="provider-card" data-provider="providerThree">Provider #3</button>
                <button class="provider-card" data-provider="providerFour">Provider #4</button>
                <button class="provider-card" data-provider="providerFive">Provider #5</button>
                <button class="provider-card" data-provider="providerSix">Provider #6</button>
                <button class="provider-card" data-provider="providerSeven">Provider #7</button>
              </div>
            </div>
          </div>

          <!-- Right side with theme toggle and mobile menu -->
          <div class="nav-bar__controls">
            <!-- Search Toggle -->
            <button
              id="searchToggle"
              type="button"
              class="button button--icon"
              aria-label="Program Ara"
              title="Program Ara"
            >
              <span class="icon icon-search"></span>
            </button>

            <!-- Theme Toggle Button -->
            <button
              id="themeToggle"
              class="button button--icon"
              aria-label="Toggle dark mode"
              title="Toggle dark mode"
            >
              <span class="icon icon-dark"></span>
            </button>
          </div>
        </nav>
      </div>

      <!-- Search Section (Hidden by default) -->
      <div id="searchSection" class="search search--hidden hidden">
        <div class="search__container">
          <div class="search__wrapper">
            <input
              type="search"
              id="programs__contentearch"
              placeholder="Program veya kanal ara..."
              class="search__input"
            />
            <button id="closeSearch" class="search__close-btn" aria-label="Aramayı Kapat">
              <span class="icon-close"></span>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile menu overlay -->
      <div id="mobileMenuBackdrop" class="mobile-menu-backdrop"></div>
      <div id="mobileMenu" class="mobile-menu">
        <div class="channel-dropdown__header mobile-dropdown__header">
          <h2 class="channel-dropdown__title mobile-dropdown__title">Menu</h2>
          <button
            class="channel-dropdown__close mobile-dropdown__close"
            onclick="toggleMobileMenu()"
          >
            <span class="icon-close"></span>
          </button>
        </div>
        <div class="mobile-dropdown__content">
          <div class="mobile-dropdown__list">
            <a href="index.html" class="mobile-dropdown-item">
              <span class="mobile-dropdown-item__text">TV-tablå</span>
            </a>

            <a href="contact.html" class="mobile-dropdown-item">
              <span class="mobile-dropdown-item__text">Kontakta oss</span>
            </a>

            <a href="streaming.html" class="mobile-dropdown-item">
              <span class="mobile-dropdown-item__text">Streaming</span>
            </a>

            <a href="stats.html" class="mobile-dropdown-item">
              <span class="mobile-dropdown-item__text">Tittarsiffror</span>
            </a>
          </div>
        </div>
      </div>

      <!-- <div class="mobile-menu-header">
          <button onclick="toggleMobileMenu()" class="mobile-menu-close">
            <span class="icon-close"></span>
          </button>
        </div>
        <div class="mobile-menu-content">
          <a href="index.html" class="mobile-menu-link"> TV-tablå </a>

          <a href="contact.html" class="mobile-menu-link"> Kontakta oss </a>

          <a href="streaming.html" class="mobile-menu-link"> Streaming </a>

          <a href="stats.html" class="mobile-menu-link"> Tittarsiffror </a>
        </div>
      </div> -->
    </header>

    <!-- Mobile Dropdowns - Hidden on desktop -->
    <div class="mobile-dropdowns">
      <!-- Provider Dropdown -->
      <button
        id="providerDropdownTrigger"
        class="mobile-dropdown-trigger"
        onclick="toggleProviderDropdown()"
      >
        <span id="selectedProviderText">Select Provider</span>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          />
        </svg>
      </button>

      <!-- Channel Dropdown -->
      <button
        id="channelDropdownTrigger"
        class="mobile-dropdown-trigger"
        onclick="toggleChannelDropdown()"
      >
        <span>Select Channel</span>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          />
        </svg>
      </button>

      <!-- Date Dropdown -->
      <button
        id="dateDropdownTrigger"
        class="mobile-dropdown-trigger"
        onclick="toggleDateDropdown()"
      >
        <span id="selectedDateText">Today</span>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          />
        </svg>
      </button>
    </div>

    <!-- Provider Dropdown Content -->
    <div id="providerDropdown" class="provider-dropdown mobile-dropdown">
      <div class="provider-dropdown__header mobile-dropdown__header">
        <h2 class="provider-dropdown__title mobile-dropdown__title">Select Provider</h2>
        <button
          class="provider-dropdown__close mobile-dropdown__close"
          onclick="toggleProviderDropdown()"
        >
          <span class="icon-close"></span>
        </button>
      </div>
      <div class="provider-dropdown__content mobile-dropdown__content">
        <div class="provider-dropdown__list mobile-dropdown__list">
          <button
            class="provider-dropdown-item provider-dropdown-item--active mobile-dropdown-item"
            data-provider="providerOne"
          >
            <span class="mobile-dropdown-item__text">Provider #1</span>
            <span class="icon-check text-primary-500"></span>
          </button>
          <button class="provider-dropdown-item mobile-dropdown-item" data-provider="providerTwo">
            <span class="mobile-dropdown-item__text">Provider #2</span>
          </button>
          <button class="provider-dropdown-item mobile-dropdown-item" data-provider="providerThree">
            <span class="mobile-dropdown-item__text">Provider #3</span>
          </button>
          <button class="provider-dropdown-item mobile-dropdown-item" data-provider="providerFour">
            <span class="mobile-dropdown-item__text">Provider #4</span>
          </button>
          <button class="provider-dropdown-item mobile-dropdown-item" data-provider="providerFive">
            <span class="mobile-dropdown-item__text">Provider #5</span>
          </button>
          <button class="provider-dropdown-item mobile-dropdown-item" data-provider="providerSix">
            <span class="mobile-dropdown-item__text">Provider #6</span>
          </button>
          <button class="provider-dropdown-item mobile-dropdown-item" data-provider="providerSeven">
            <span class="mobile-dropdown-item__text">Provider #7</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Channel Dropdown Content -->
    <div id="channelDropdown" class="channel-dropdown mobile-dropdown">
      <div class="channel-dropdown__header mobile-dropdown__header">
        <h2 class="channel-dropdown__title mobile-dropdown__title">Select Channel</h2>
        <button
          class="channel-dropdown__close mobile-dropdown__close"
          onclick="toggleChannelDropdown()"
        >
          <span class="icon-close"></span>
        </button>
      </div>
      <div class="channel-dropdown__search mobile-dropdown__search">
        <input
          type="text"
          class="channel-dropdown__search-input mobile-dropdown__search-input"
          placeholder="Search channels..."
          onkeyup="filterChannels(this.value)"
        />
      </div>
      <div class="channel-dropdown__content mobile-dropdown__content">
        <div id="channelDropdownList" class="channel-dropdown__list mobile-dropdown__list">
          <!-- Channels will be populated by JavaScript -->
        </div>
      </div>
    </div>

    <!-- Date Dropdown Content -->
    <div id="dateDropdown" class="channel-dropdown mobile-dropdown">
      <div class="channel-dropdown__header mobile-dropdown__header">
        <h2 class="mobile-dropdown__title">Select Date</h2>
        <button
          onclick="toggleDateDropdown(false)"
          class="channel-dropdown__close mobile-dropdown__close"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div id="dateDropdownList" class="channel-dropdown__content mobile-dropdown__content">
        <!-- Date items will be populated by JavaScript -->
      </div>
    </div>

    <!-- Channel Navigation Section -->
    <div class="channels">
      <div class="channels__inner shadow-right">
        <div class="channel-list__scroll">
          <div class="channel-list__wrapper scrollbar-hide">
            <button class="channel-card" data-channel-id="show">
              <div class="channel-card__img">S</div>
            </button>
            <button class="channel-card" data-channel-id="atv">
              <div class="channel-card__img">A</div>
            </button>
            <button class="channel-card" data-channel-id="fox">
              <div class="channel-card__img">F</div>
            </button>
            <button class="channel-card" data-channel-id="star">
              <div class="channel-card__img">S</div>
            </button>
            <button class="channel-card" data-channel-id="trt1">
              <div class="channel-card__img">T</div>
            </button>
            <button class="channel-card" data-channel-id="kanal7">
              <div class="channel-card__img">K</div>
            </button>
            <button class="channel-card" data-channel-id="teve2">
              <div class="channel-card__img">T</div>
            </button>
            <button class="channel-card" data-channel-id="beyaztv">
              <div class="channel-card__img">B</div>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Day Navigation Section -->
    <div class="date-nav">
      <div class="date-nav__inner">
        <div class="date-nav__controls">
          <button id="prevDate" class="button button--icon btn--prev">
            <span class="icon icon-chevron-left"></span>
          </button>

          <div class="date-list__scroll">
            <div class="date-list__wrapper">
              <!-- Days will be populated by JavaScript -->
            </div>
          </div>

          <button id="nextDate" class="button button--icon btn--next">
            <span class="icon icon-chevron-right"></span>
          </button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main class="wrapper programs">
      <div class="programs__content">
        <!-- Program content will be inserted here by JavaScript -->
      </div>
    </main>

    <!-- Program Modal -->
    <div id="programModal" class="modal" aria-hidden="true" onclick="closeModal()">
      <div class="modal__content" onclick="event.stopPropagation()">
        <!-- Mobile Header -->
        <div class="modal__header--mobile">
          <button onclick="closeModal()" class="modal__back-btn">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 19l-7-7m0 0l7-7m-7 7h18"
              ></path>
            </svg>
          </button>
          <button class="modal__share-btn mobile" id="mobileShareBtn">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"
              ></path>
            </svg>
          </button>
        </div>

        <!-- Hero Section -->
        <div class="modal__hero">
          <div class="modal__hero-header">
            <!-- Desktop Controls -->
            <button onclick="closeModal()" class="modal__close-btn">✕</button>
          </div>
          <div class="modal__hero-header-img">
            <!-- Placeholder for program image -->
          </div>
        </div>

        <!-- Details Section -->
        <div class="modal__details">
          <div class="modal__details-content">
            <div class="modal__channel-info">
              <div class="modal__meta">
                <h1 class="modal__program-title">Bir Zamanlar Çukurova</h1>
                <div class="modal__meta-inner">
                  <div class="modal__meta-item">
                    <span class="modal__label">Date</span>
                    <span class="modal__date">3 Nisan Perşembe</span>
                  </div>
                  <div class="modal__meta-item">
                    <span class="modal__label">Time</span>
                    <span class="modal__time">13:00</span>
                  </div>
                </div>
                <div class="modal__progress">
                  <div class="modal__progress-container">
                    <div class="modal__progress-fill"></div>
                  </div>
                  <div class="modal__progress-text"></div>
                </div>
              </div>
              <div class="flex items-center justify-center space-x-2">
                <button class="modal__share-btn desktop" id="desktopShareBtn">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"
                    ></path>
                  </svg>
                </button>
                <div class="modal__channel-logo">
                  <img src="" alt="" class="program-card__logo-img" />
                </div>
              </div>
            </div>
          </div>
          <div class="modal__info">
            <!-- <div class="modal__info-grid">
              <div class="modal__info-item">
                <span class="modal__label">Tür</span>
                <span class="program-type modal__value">Dizi</span>
              </div>
              <div class="modal__info-item">
                <span class="modal__label">Süre</span>
                <span class="program-duration modal__value">120 dakika</span>
              </div>
              <div class="modal__info-item presenter-info hidden">
                <span class="modal__label">Sunucu</span>
                <span class="program-presenter modal__value"></span>
              </div>
              <div class="modal__info-item cast-info">
                <span class="modal__label">Oyuncular</span>
                <span class="program-cast modal__value">Hilal Altınbilek, Uğur Güneş</span>
              </div>
              <div class="modal__info-item rating-info hidden">
                <span class="modal__label">RTÜK Akıllı İşaretler</span>
                <span class="program-rating modal__value"></span>
              </div>
            </div> -->

            <div class="modal__description">
              <p class="modal__description-text">
                1970'lerin Adana'sında geçen, aşk, ihtiras ve intikam dolu bir dizi.
              </p>
            </div>
            <div class="modal__reactions">
              <button class="modal__reaction modal__reaction--like">
                <span class="icon icon-like"></span>
                <span class="modal__reaction-count">339</span>
              </button>
              <button class="modal__reaction modal__reaction--dislike">
                <span class="icon icon-dislike"></span>
                <span class="modal__reaction-count">229</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Update the footer section -->
    <footer class="footer">
      <div class="footer__container">
        <!-- Copyright -->
        <p class="footer__copyright">© 2025 TV Rehberi. Tüm hakları saklıdır.</p>

        <div class="footer__social">
          <a href="#" class="footer__icon">
            <span class="icon icon-facebook"></span>
          </a>
          <a href="#" class="footer__icon">
            <span class="icon icon-instagram"></span>
          </a>
        </div>
      </div>
    </footer>

    <!-- Floating FAB Menu Button and Modal (injected by JS, but fallback for no-JS) -->
    <button class="fab-menu-btn" style="display:none;">&#9776;</button>
    <div class="fab-menu-modal">
      <div class="fab-menu-modal__header">
        <span class="fab-menu-modal__title">Kanaler</span>
        <button class="fab-menu-modal__close" aria-label="Close">&times;</button>
      </div>
      <div class="fab-menu-modal__content">
        <div id="fabMenuChannelList"></div>
      </div>
    </div>
  </body>
</html>
