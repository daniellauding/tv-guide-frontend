<!-- Program Modal -->
<div id="programModal" class="modal hidden">
  <div class="modal-backdrop"></div>
  <div class="modal__content">
    <!-- Mobile Header -->
    <div class="modal__header--mobile">
      <button class="modal__back-btn" onclick="closeModal()">
        <svg class="modal__icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Hero Section -->
    <div class="modal__hero">
      <div class="modal__hero-content">
        <div class="modal__channel-info">
          <div class="program-card__logo"></div>
          <div>
            <h2 class="modal__program-title"></h2>
            <div class="modal__meta">
              <span class="modal__date"></span>
              <span class="modal__time"></span>
              <span class="live-badge hidden">CANLI</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Details Section -->
    <div class="modal__details">
      <div class="modal__info-grid">
        <div class="modal__info-item">
          <span class="modal__label">Program Türü</span>
          <span class="modal__value program-type"></span>
        </div>
        <div class="modal__info-item">
          <span class="modal__label">Süre</span>
          <span class="modal__value program-duration"></span>
        </div>
        <div class="modal__info-item presenter-info hidden">
          <span class="modal__label">Sunucu</span>
          <span class="modal__value program-presenter"></span>
        </div>
        <div class="modal__info-item cast-info hidden">
          <span class="modal__label">Oyuncular</span>
          <span class="modal__value program-cast"></span>
        </div>
        <div class="modal__info-item rating-info hidden">
          <span class="modal__label">Reyting</span>
          <span class="modal__value program-rating"></span>
        </div>
      </div>

      <div class="modal__description">
        <h3 class="modal__description-title">Program Hakkında</h3>
        <p class="modal__description-text"></p>
      </div>

      <div class="modal__progress">
        <div class="program-slot__progress">
          <div class="program-slot__progress-bar"></div>
        </div>
        <p class="modal__progress-text"></p>
      </div>
    </div>
  </div>
</div>
