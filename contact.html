<!DOCTYPE html>
<html lang="sv" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakta oss - TV Rehberi</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link href="./src/fonts/barlow.css" rel="stylesheet">
    <link href="./src/styles/custom.css" rel="stylesheet">
    <link href="./src/styles/browser-fixes.css" rel="stylesheet">
    <script src="./src/constants/icons.js"></script>
    <script src="./src/main.js" defer></script>
</head>
<body class="bg-body dark:bg-body-dark">
    <!-- Header -->
    <header class="header">
        <div class="mx-auto px-4">
            <nav class="header-nav">
                <div class="flex items-center space-x-6">
                    <!-- Mobile menu button -->
                    <button onclick="toggleMobileMenu()" 
                        class="nav-button"
                        aria-label="Menu">
                        <span class="icon-hamburger text-icon"></span>
                    </button>
                    <h1 class="header-title" onclick="window.location.href='index.html'">
                        <img src="./src/logo.png" alt="TV Rehberi" class="h-8 md:h-10 w-auto cursor-pointer">
                    </h1>
                </div>
                
                <!-- Right side with theme toggle -->
                <div class="flex items-center space-x-4">
                    <!-- Theme Toggle Button -->
                    <button 
                        id="themeToggle" 
                        class="nav-button"
                        aria-label="Toggle dark mode"
                        title="Toggle dark mode">
                          <span class="icon-dark text-icon"></span>
                    </button>
                </div>
            </nav>
        </div>
        
        <!-- Mobile menu overlay -->
        <div id="mobileMenuBackdrop" class="mobile-menu-backdrop"></div>
        <div id="mobileMenu" class="mobile-menu">
            <div class="mobile-menu-header">
                <button 
                    onclick="toggleMobileMenu()"
                    class="mobile-menu-close">
                    <span class="icon-close text-icon"></span>
                </button>
            </div>
            <div class="mobile-menu-content">
                <a href="index.html" 
                   class="mobile-menu-link">
                    TV-tablå
                </a>
                
                <a href="contact.html" 
                   class="mobile-menu-link">
                    Kontakta oss
                </a>
                
                <a href="streaming.html" 
                   class="mobile-menu-link">
                    Streaming
                </a>
                
                <a href="stats.html" 
                   class="mobile-menu-link">
                    Tittarsiffror
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="wrapper">
        <div class="content space-y-6">
            <h1 class="text-3xl font-bold text-center mt-8 mb-6">Kontakta oss</h1>
            <p class="text-center mb-8">Denna sida är under uppbyggnad. Kom tillbaka snart för mer information.</p>
            
            <!-- Placeholder content -->
            <div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm">
                <p class="mb-4">Har du frågor eller feedback? Kontakta oss gärna!</p>
                <p class="mb-4">Email: <a href="mailto:info@tvrehberi.se" class="text-primary hover:underline">info@tvrehberi.se</a></p>
                <p class="mb-4">Telefon: +46 123 456 789</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-divider">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <p class="footer-copyright">© 2025 TV Rehberi. Alla rättigheter förbehållna.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
